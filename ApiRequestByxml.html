<body>
    <script>
        requestUrl = 'https://api.github.com/users/Satyamgupta002'
        const xhr = new XMLHttpRequest()
        xhr.open('GET',requestUrl)
        xhr.onreadystatechange = function(){
            console.log(xhr.readyState)
            if(xhr.readyState===4){
            const data = JSON.parse(this.responseText) // it is conv from string to json
            console.log(data.name)
        }
        }
        
        xhr.send()
    </script>
